
<div *ngIf="emEmpTypes">
    <h2><span jhiTranslate="hcmEmpApp.emEmpTypes.detail.title">Em Emp Types</span> {{emEmpTypes.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="hcmEmpApp.emEmpTypes.code">Code</span></dt>
        <dd>
            <span>{{emEmpTypes.code}}</span>
        </dd>
        <dt><span jhiTranslate="hcmEmpApp.emEmpTypes.name">Name</span></dt>
        <dd>
            <span>{{emEmpTypes.name}}</span>
        </dd>
        <dt><span jhiTranslate="hcmEmpApp.emEmpTypes.description">Description</span></dt>
        <dd>
            <span>{{emEmpTypes.description}}</span>
        </dd>
        <dt><span jhiTranslate="hcmEmpApp.emEmpTypes.createdBy">Created By</span></dt>
        <dd>
            <span>{{emEmpTypes.createdBy}}</span>
        </dd>
        <dt><span jhiTranslate="hcmEmpApp.emEmpTypes.createdAt">Created At</span></dt>
        <dd>
            <span>{{emEmpTypes.createdAt | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="hcmEmpApp.emEmpTypes.updatedBy">Updated By</span></dt>
        <dd>
            <span>{{emEmpTypes.updatedBy}}</span>
        </dd>
        <dt><span jhiTranslate="hcmEmpApp.emEmpTypes.updatedAt">Updated At</span></dt>
        <dd>
            <span>{{emEmpTypes.updatedAt | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'em-emp-types/'+ emEmpTypes.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
