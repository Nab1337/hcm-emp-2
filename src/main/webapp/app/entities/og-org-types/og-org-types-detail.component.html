
<div *ngIf="ogOrgTypes">
    <h2><span jhiTranslate="hcmEmpApp.ogOrgTypes.detail.title">Og Org Types</span> {{ogOrgTypes.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="hcmEmpApp.ogOrgTypes.code">Code</span></dt>
        <dd>
            <span>{{ogOrgTypes.code}}</span>
        </dd>
        <dt><span jhiTranslate="hcmEmpApp.ogOrgTypes.name">Name</span></dt>
        <dd>
            <span>{{ogOrgTypes.name}}</span>
        </dd>
        <dt><span jhiTranslate="hcmEmpApp.ogOrgTypes.description">Description</span></dt>
        <dd>
            <span>{{ogOrgTypes.description}}</span>
        </dd>
        <dt><span jhiTranslate="hcmEmpApp.ogOrgTypes.createdBy">Created By</span></dt>
        <dd>
            <span>{{ogOrgTypes.createdBy}}</span>
        </dd>
        <dt><span jhiTranslate="hcmEmpApp.ogOrgTypes.createdAt">Created At</span></dt>
        <dd>
            <span>{{ogOrgTypes.createdAt | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="hcmEmpApp.ogOrgTypes.updatedBy">Updated By</span></dt>
        <dd>
            <span>{{ogOrgTypes.updatedBy}}</span>
        </dd>
        <dt><span jhiTranslate="hcmEmpApp.ogOrgTypes.updatedAt">Updated At</span></dt>
        <dd>
            <span>{{ogOrgTypes.updatedAt | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'og-org-types/'+ ogOrgTypes.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
