<div class="panel-footer p-b-20 p-t-20 m-b-10">
    <i class="icon-user m-r-5 heading-icon-at"></i>
    <span class="heading-at">PERSONAL INFO</span>
    <div class="pull-right">
        <button type="submit"
                [routerLink]="['/', { outlets: { popup: 'emp-personal-info/'+ employee.id + '/edit'} }]"
                replaceUrl="true"
                queryParamsHandling="merge"
                class="btn btn-primary btn-sm">
            <span class="fa fa-pencil"></span>
            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
        </button>
        <a class="popup-with-form" href="#edit-form">
            <i class="fa fa-pencil action-button-at"></i>
        </a>
    </div>
</div>
<div class="form-body">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label class="control-label col-md-3">First Name:</label>
                <div class="col-md-9">
                    <p class="form-control-static"> {{employee.name}} </p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label class="control-label col-md-3">Middle Name:</label>
                <div class="col-md-9">
                    <p class="form-control-static"> {{employee.middleName}} </p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label class="control-label col-md-3">Last Name:</label>
                <div class="col-md-9">
                    <p class="form-control-static"> {{employee.surname}} </p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label class="control-label col-md-3">Maiden Name:</label>
                <div class="col-md-9">
                    <p class="form-control-static"> Smith </p>
                </div>
            </div>
        </div>
    </div>
    <!--/row-->
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label class="control-label col-md-3">Gender:</label>
                <div class="col-md-9">
                    <p class="form-control-static"> Male </p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label class="control-label col-md-3">Marital status:</label>
                <div class="col-md-9">
                    <p class="form-control-static"> Unmarried </p>
                </div>
            </div>
        </div>
    </div>
    <!--/row-->
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label class="control-label col-md-3">Date of Birth:</label>
                <div class="col-md-9">
                    <p class="form-control-static"> 11-JUN-1987 , Age 30</p>
                </div>
            </div>
        </div>
    </div>
    <!--/row-->
</div>
